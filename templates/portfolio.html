{% extends "base.html" %}

{% block title %}
Portfolio
{% endblock %}

{% block content %}
<h1>My Portfolio</h1>
<p>
    My projects will be here.
</p>

{% for project in projects %}

<div class="col-md-4">
    <a href="{{ url_for('project_page', slug=project.slug) }}"
       class="text-decoration-none text-dark">
        <div class="card mb-4 shadow-sm">
            <img src="{{ url_for('static', filename='img/' + project.image) }}"
                 class="card-img-top">
            <div class="card-body">
                <h5>{{ project.title }}</h5>
                <p>{{ project.description }}</p>
            </div>
        </div>
    </a>
</div>

{% endfor %}


{% endblock %}
