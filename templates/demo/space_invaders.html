{% extends "base.html" %}

{% block title %}
Play Space Invaders
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-dark text-white py-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-controller fs-1 me-3"></i>
                    <div>
                        <h4 class="mb-0 fw-bold">Space Invaders</h4>
                        <p class="mb-0 small opacity-75">Play directly in your browser!</p>
                    </div>
                </div>
            </div>

            <div class="card-body p-0 bg-dark">
                <div style="position: relative; width: 100%; padding-top: 75%; overflow: hidden;">
                    <iframe src="{{ url_for('static', filename='game/index.html') }}"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
                            allow="autoplay; fullscreen"
                            sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals">
                    </iframe>
                </div>
            </div>

            <div class="card-footer bg-light">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="mb-2 mb-md-0">
                        <span class="badge bg-dark me-2"><kbd>A</kbd>/<kbd>D</kbd></span> Move
                        <span class="badge bg-dark ms-3 me-2"><kbd>SPACE</kbd></span> Shoot
                        <span class="badge bg-dark ms-3 me-2"><kbd>R</kbd></span> Restart
                    </div>
                    <div>
                        <a href="{{ url_for('project_page', slug='space-invaders') }}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-arrow-left me-1"></i>Back to project
                        </a>
                        <button class="btn btn-sm btn-outline-success ms-2" onclick="document.querySelector('iframe').contentWindow.location.reload();">
                            <i class="bi bi-arrow-repeat me-1"></i>Restart Game
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
kbd {
    background: #212529;
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    font-family: monospace;
}
</style>
{% endblock %}
